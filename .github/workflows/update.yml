name: Update Stock Data

on:
  schedule:
    - cron: "0 15 * * *"   # 한국 자정 (UTC 15:00)
  workflow_dispatch:       # 수동 실행 버튼도 유지

permissions:
  contents: write   # github-actions 봇이 푸시할 수 있게 권한 부여

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0   # (옵션) 전체 이력 가져오기

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
        run: python update_html.py

      - name: Commit and Push (force overwrite)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Update stock data" || echo "No changes"
          git push origin main --force
