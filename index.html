<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>6개월 차트 + 관련 기사</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>6개월 차트 + 관련 기사</h1>
    <div class="toolbar">
      <div class="pages">
        <button data-page="1" class="page-btn active">1</button>
        <button data-page="2" class="page-btn">2</button>
        <button data-page="3" class="page-btn">3</button>
      </div>
      <div class="hint">※ 데이터는 6시간 캐시 · 요청은 안전하게 스로틀</div>
    </div>
  </header>

  <main id="grid" class="grid"></main>

  <footer>
    <p class="note">종목·페이지를 바꿔도 6시간 내엔 캐시로 즉시 표시됩니다.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
