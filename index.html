<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Six Months — Minimal Stock Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- TradingView Advanced Chart -->
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
  <main class="wrap">
    <header class="hero glass">
      <div class="brand">
        <div class="mark">▦</div>
        <h1>Six Months</h1>
      </div>
      <p class="sub">심볼 하나, 6개월만. 미니멀한 차트 뷰어.</p>

      <div class="symbolbar">
        <input id="symbolInput" type="text" placeholder="예: AAPL · TSLA · 005930 또는 KRX:005930" />
        <button id="applyBtn" class="btn">보기</button>
      </div>

      <div class="chips">
        <button class="chip" data-sym="AAPL">AAPL</button>
        <button class="chip" data-sym="MSFT">MSFT</button>
        <button class="chip" data-sym="NVDA">NVDA</button>
        <button class="chip" data-sym="TSLA">TSLA</button>
        <button class="chip" data-sym="KRX:005930">삼성전자</button>
        <button class="chip" data-sym="KRX:000660">하이닉스</button>
      </div>
    </header>

    <section class="card chart-card glass">
      <div class="card-head">
        <h2 id="activeSymbol">AAPL</h2>
        <div class="hint">최근 6개월 · 일봉</div>
      </div>
      <div id="chartContainer" class="chart-box"><!-- TV chart mounts here --></div>
    </section>

    <footer class="foot">
      <div>© 2025 Six Months · 교육/연습용 · 투자 조언 아님</div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
