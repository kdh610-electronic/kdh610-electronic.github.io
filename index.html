<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>1년 일봉 차트</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js CDN (https 꼭) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>1년 일봉 차트</h1>

  <!-- 차트가 그려질 캔버스 -->
  <canvas id="chart" width="800" height="400"></canvas>

  <div class="button-group">
    <button onclick="loadData('DAILY')">일봉</button>
    <button onclick="loadData('WEEKLY')">주봉</button>
    <button onclick="loadData('MONTHLY')">월봉</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
